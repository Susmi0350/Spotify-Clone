<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - favourite music place</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png"  alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="Songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Hrudayama</span>
                <span class="songlistPlay"><span class="timestamp">03:39 <i id="0" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Avunanava</span>
                <span class="songlistPlay"><span class="timestamp">04:43 <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Urike Urike</span>
                <span class="songlistPlay"><span class="timestamp">04:35 <i id="2" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Emitemito</span>
                <span class="songlistPlay"><span class="timestamp">03:23 <i id="3" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Hoyna Hoyna</span>
                <span class="songlistPlay"><span class="timestamp">04:31 <i id="4" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Oh Madhu Oh Madhu</span>
                <span class="songlistPlay"><span class="timestamp">04:03 <i id="5" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Inthandam</span>
                <span class="songlistPlay"><span class="timestamp">03:38 <i id="6" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName">Kalalo kooda</span>
                <span class="songlistPlay"><span class="timestamp">04:06 <i id="7" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <!-- fontawesome icons-->
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
      <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Hrudayama</span>
      </div>
    </div> 
    <script src="https://kit.fontawesome.com/2c9496873a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
